<div class="container orders" ng-controller="orderController as oc">
    <div class="row">
        <h3>Add new order</h3>
        <form ng-submit="oc.create()">
            <label for="customer">Customer</label>
            <select ng-model="oc.c" ng-options="c.name for c in oc.customers"></select>

            <label for="product">Product</label>
            <select ng-model="oc.p" ng-options="p.name for p in oc.products"></select>

            <label for="quantity">Quantity</label>
            <select id="quantity" ng-model="oc.n" ng-options="n for n in oc.makeArr(oc.p.quantity)"></select>

            <input type="submit" value="Place order">
        </form>
    </div>
    <div class="row">
        <table>
            <thead>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Date</th>
            </thead>
            <tbody>
                {{oc.orders}}
                <tr ng-repeat="order in oc.orders">
                    <td ng-bind="order.customer.name"></td>
                    <td ng-bind="order.product.name"></td>
                    <td ng-bind="order.quantity"></td>
                    <td ng-bind="order.createdAt"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
