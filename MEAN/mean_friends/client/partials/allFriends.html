<div class="container allFriends" ng-controller="friendController as fc">
    <table class="friendsTable">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthday</th>
        </thead>
        <tbody>
            <tr ng-repeat="f in fc.friendsList track by $index">
                <td ng-bind="f.firstName"></td>
                <td ng-bind="f.lastName"></td>
                <td ng-bind="f.birthday"></td>
                <td><button type="button"ng-click="fc.show(f._id)">Show</button></td>
                <td><button type="button">Edit</button></td>
                <td><button type="button" ng-click="fc.delete(f._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
