<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
    <link rel="stylesheet" href="{{ url_for('static',  filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',  filename='skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',  filename='style.css') }}">
  </head>
  <body>
    <div class="container">
        {{ session['res'] | safe}}
      <form class="row" action="/validate" method="POST">
        <div class="six columns offset-by-three">
          <label for="e">Enter an E-Mail</label>
          <input type="text" name="e" id="e">
          <input class="button-primary" type="submit" name="submit" value="Add Email">
        </div>
      </form>
      <div class="row">
        <div class="twelve columns e-box">
          {% for email in all_emails %}
            <p>{{ email['id'] }}. {{ email['email'] }}</p>
            <form action="/delete/{{ email['id'] }}" method="POST">
              <input class="button" type="submit" name="del" value="X">
            </form>
            <hr>
          {% endfor %}
        </div>
      </div>


    </div>
  </body>
</html>
