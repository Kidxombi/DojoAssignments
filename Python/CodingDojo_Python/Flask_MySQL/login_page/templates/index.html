<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <form class="container" action="/users" method="POST">

      <h1>Please Login</h1>

      <label for="email">Enter Email</label>
      <input type="text" name="email" id="email">

      <label for="password">Enter Password</label>
      <input type="password" name="password" id="password">

      <input type="submit" name="submit" value="LOGIN" class="button-primary">
      {% if logged_in %}
        <input type="submit" name="submit" value="LOGOUT" class="button-danger">
      {% endif %}
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </body>
</html>
